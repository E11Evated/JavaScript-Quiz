<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <a href="">View Highscores</a>
        <time>Time: </time>
    </header>

    <main>
        <div id=start-screen class="card">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer to following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button>Start Quiz</button>
        </div>

        <div id=question-screen class="card">
            <h2></h2>
            <button>1. </button>
            <button>2. </button>
            <button>3. </button>
            <button>4. </button>
            <hr>
            <p></p>
        </div>

        <div id=score-screen class="card">
            <h2>All done!</h2>
            <p>Your final score is </p>
            <form action="" method="get" class="form">
                <div class="text-input">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials" required>
                </div>
                <div class="submit-button">
                  <input type="submit" value="Submit">
                </div>
              </form>
        </div>

    </main>
    
</body>

</html>
